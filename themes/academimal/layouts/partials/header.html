<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }} | {{ .Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <!--<link rel="stylesheet" href="{{ "/css/academicons.css" | relURL }}"/>-->
  </head>
  <body>
    <div class="wrapper">
      <header>
		<!-- begin photo -->
       <img src="https://media-exp1.licdn.com/dms/image/C4E03AQE836lixhfZCg/profile-displayphoto-shrink_800_800/0/1660597061776?e=2147483647&v=beta&t=8fQ4P7rRYLNLr-8q57_770BQlNzXrPI829Lq0uKJJ0o" alt="Logo"
        style="width: 100% ; margin:auto; height:50%"
      />
		<!-- end photo -->

    <h1>{{ .Site.Title }}</h1>
		

        <!-- begin short bio -->
        <p>{{ .Site.Params.shortbio }}</p>
        <!-- end short bio -->
		
        <div class="compact-sidebar">
		<!-- begin electronic post -->
        <p>
          <img src="{{ "/icons/mail-symbol.svg" | relURL }}" class="octicons">
            {{ partial "mail.html" . }}
        </p>
		<!-- end electronic post -->

        <!-- begin physical location -->
        <p>
          <img src="{{ "/icons/location-symbol.svg" | relURL }}" class="octicons">
          <a href="{{ .Site.Params.officeMapLink }}" target="_blank">
              {{ .Site.Params.officeAddress }}
          </a>
        </p>
        <!-- end physical location -->




        </div>
		
		<hr/>
        {{ partial "sidebar.html" . }} 
      </header>
